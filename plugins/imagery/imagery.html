
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../common/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../common/jquery.min.js"></script>
    <script>
      $(function() {
        $("#slideshow > div:gt(0)").hide();
        setInterval(function() {
          $('#slideshow > div:first')
           .hide()
          .next()
          .show()
          .end()
          .appendTo('#slideshow');
        },  15000);
      });
    </script>
 </head>
  <body>
    <div class="wrapper">
      <div class="header">
	<h1>Satellite Imagery</h1>
      </div>
      <div id="slideshow" class="content">
	<div class="slide"> <img src="vis.gif"> </div>
	<div class="slide"> <img src="wv.gif"> </div>
	<div class="slide"> <img src="rb.gif"> </div>
      </div>
    </div>
  </body>
</html>
